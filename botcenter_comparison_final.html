
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Bot Center - مقارنة البوتات</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5faff;
      margin: 0;
      padding: 0;
    }
    section#compare {
      padding: 40px 20px;
      background-color: #f0f8ff;
    }
    section#compare h2 {
      text-align: center;
      color: #007acc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-family: Arial;
      margin-top: 30px;
    }
    th, td {
      padding: 12px;
    }
    thead {
      background-color: #007acc;
      color: white;
    }
    tbody {
      background-color: white;
      color: #333;
    }
    tbody tr:nth-child(even) {
      background-color: #eef8ff;
    }
    footer {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<section id="compare">
  <h2>مقارنة بين البوتات</h2>
  <div style="overflow-x:auto;">
    <table>
      <thead>
        <tr>
          <th>اسم البوت</th>
          <th>نسبة النجاح</th>
          <th>التقييم</th>
          <th>متوسط الأرباح اليومية</th>
          <th>السعر</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>بوت النمر</td>
          <td>90%</td>
          <td>متوسط</td>
          <td>25$ يومياً</td>
          <td>140$</td>
        </tr>
        <tr>
          <td>بوت الذئب</td>
          <td>95%</td>
          <td>جيد</td>
          <td>35$ يومياً</td>
          <td>200$</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<footer>
  &copy; 2025 Bot Center - كل الحقوق محفوظة
</footer>

</body>
</html>
